name: Scan PR Branch

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.4
        with:
          version: 8.6.1

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          cache: 'pnpm'

      - name: Install Packages
        run: pnpm install --no-frozen-lockfile

      - name: Lint Types
        run: pnpm ci:lint
